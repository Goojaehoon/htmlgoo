<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS3 Selector Basic Page</title>
    <style type="text/css">
    	#header  {width: 100%; background-color: red}
    	#aside   {width: 20%; float : left;   background-color: blue}
    	#content {width: 80%; float : left; background-color: green}
    </style>
</head>
<body>
    <div id="header"><h2>#header 태그</h2></div>
    <div id="wrap">
        <div id="aside"><h2>#aside 태그</h2></div>
        <div id="content"><h2>#content 태그</h2></div>
    </div>
</body>
</html>
