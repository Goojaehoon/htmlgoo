<!DOCTYPE html>
<html>
<head>
    <title>Float With Overflow</title>
    <style type="text/css">
    
	    div.item {font-family: "맑은고딕";
				 font-size:2em;
				 text-align: center;
				 }

    	div.item {border:2px dotted;
		    	  border-top-color:#DE0000; 
		    	  border-right-color:#000000; 
		    	  border-bottom-color:#0027ff;
		    	  border-left-color:#000000;
			      width: 200px; height: 100px;
				  margin: 0 10px 0 0px;
				  display: inline-block;
				  line-height: 3;
				  }
    </style>

</head>
<body>
    <div class="container">
        <div class="item">메뉴 - 1</div>
        <div class="item">메뉴 - 2</div>
        <div class="item">메뉴 - 3</div>
        <div class="item">메뉴 - 4</div>
    </div>
</body>
</html>
